name: Markdown Lint

on:
  pull_request:
  push:
    paths:
      - "**/*.md"
      - ".markdownlint.json"

permissions:
  contents: read

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: npm
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Run markdownlint
        run: npm run lint:md
