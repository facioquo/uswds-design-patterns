<section class="site-theme usa-section usa-section--dark padding-top-3">
  <div class="grid-container">
    <h1>Ideas</h1>
    <p class="usa-prose">
      This is a place to share ideas for implementations using the
      <strong>U.S. Web Design System</strong> and other custom components.
    </p>
    <ul class="usa-card-group margin-top-4">
      <li class="tablet:grid-col-6 tablet-lg:grid-col-4" *ngFor="let card of cards">
        <app-site-card [card]="card" />
      </li>
    </ul>
  </div>
</section>

<!-- return to top -->
<div class="usa-dark-background padding-y-2">
  <div class="grid-container text-right">
    <button class="usa-button usa-button--outline usa-button--inverse" (click)="u.scrollToStart('top')">
      Return to top
    </button>
  </div>
</div>
